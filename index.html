<head>
<script src="https://unpkg.com/tone"></script>
<script src="omnichord.js"></script>
<link rel="stylesheet" href="omnichord.css">
</head>
<body onload="init()">
<h1>Online Omnichord</h1>
<div id="omnichord-frame">
    <div id="omnichord">
        <div id="settings">
            <input type="checkbox" id="auto-release">
            <label for="auto-release">Auto Release</label>
            <label for="chordvol">Chord volume</label>
            <input type="number" id="chordvol" min="0" max="5" value="3">
            <label for="harpvol">Harp volume</label>
            <input type="number" id="harpvol" min="0" max="5" value="3">
        </div>
        <div id="keys">
            <div id="head"></div>
            <div id="row1"></div>
            <div id="row2"></div>
            <div id="row3"></div>
            <div id="row4"></div>
            <div id="row5"></div>
            <div id="row6"></div>
        </div>
        <div id="slider">
            <div id="slider9" class="sliderbar"><div class="text">9</div></div>
            <div id="slider8" class="sliderbar"><div class="text">8</div></div>
            <div id="slider7" class="sliderbar"><div class="text">7</div></div>
            <div id="slider6" class="sliderbar"><div class="text">6</div></div>
            <div id="slider5" class="sliderbar"><div class="text">5</div></div>
            <div id="slider4" class="sliderbar"><div class="text">4</div></div>
            <div id="slider3" class="sliderbar"><div class="text">3</div></div>
            <div id="slider2" class="sliderbar"><div class="text">2</div></div>
            <div id="slider1" class="sliderbar"><div class="text">1</div></div>
            <div id="slider0" class="sliderbar"><div class="text">0</div></div>
        </div>
    </div>
</div>
</body>
