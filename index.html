<head>
<script src="https://unpkg.com/tone"></script>
<script src="omnichord.js"></script>
<link rel="stylesheet" href="omnichord.css">
</head>
<body onload="init()">
<h1>Online Omnichord</h1>
<div id="omnichord-frame">
    <div id="omnichord">
        <div id="settings">
            <input type="checkbox" id="auto-release">
            <label for="auto-release">Auto Release</label>
            <label for="chordvol">Chord volume</label>
            <input type="number" id="chordvol" min="0" max="5" value="3">
            <label for="harpvol">Harp volume</label>
            <input type="number" id="harpvol" min="0" max="5" value="3">
        </div>
        <div id="keys">
            <div id="head"></div>
            <div id="row1"></div>
            <div id="row2"></div>
            <div id="row3"></div>
            <div id="row4"></div>
            <div id="row5"></div>
            <div id="row6"></div>
        </div>
        <div id="slider">
            <div id="slider9" class="sliderbar"onmouseover="playNote(9)"></div>
            <div id="slider8" class="sliderbar"onmouseover="playNote(8)"></div>
            <div id="slider7" class="sliderbar"onmouseover="playNote(7)"></div>
            <div id="slider6" class="sliderbar"onmouseover="playNote(6)"></div>
            <div id="slider5" class="sliderbar"onmouseover="playNote(5)"></div>
            <div id="slider4" class="sliderbar"onmouseover="playNote(4)"></div>
            <div id="slider3" class="sliderbar"onmouseover="playNote(3)"></div>
            <div id="slider2" class="sliderbar"onmouseover="playNote(2)"></div>
            <div id="slider1" class="sliderbar"onmouseover="playNote(1)"></div>
            <div id="slider0" class="sliderbar"onmouseover="playNote(0)"></div>
        </div>
    </div>
</div>
<p>
    Use the keyboard keys to play chords, and the scroll wheel or hover with mouse to scroll through each note.
</p>
</body>
